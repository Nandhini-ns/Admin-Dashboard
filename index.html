<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient-primary">
    <div class="card shadow-lg d-flex flex-row rounded-5 overflow-hidden" style="max-width: 900px;">
      <!-- Left Blue Welcome Section -->
      <div class="bg-primary text-white d-flex flex-column justify-content-center align-items-center p-5" style="width: 50%;">
        <h1 class="fw-bold">WELCOME</h1>
        <p class="mb-0">YOUR HEADLINE NAME</p>
        <small class="text-center mt-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et, dicta.</small>
      </div>

      <!-- Right Sign In Form -->
      <div class="p-5 bg-white" style="width: 50%;">
        <h3 class="mb-4 text-dark">Sign in</h3>
        <form id="loginForm">
          <div class="mb-3 position-relative">
            <i class="bi bi-person-fill input-icon"></i>
            <input type="text" id="username" class="form-control ps-5" placeholder="User Name" required>
          </div>
          <div class="mb-3 position-relative">
            <i class="bi bi-lock-fill input-icon"></i>
            <input type="password" id="password" class="form-control ps-5 pe-5" placeholder="Password" required>
            <i class="bi bi-eye-fill toggle-password" onclick="togglePassword()"></i>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div><input type="checkbox"> Remember me</div>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
          <div class="text-center text-muted mb-2">Or</div>
          <button type="button" class="btn btn-outline-primary w-100 mb-3">Sign in with other</button>
          <p class="text-center">Donâ€™t have an account? <a href="#">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
